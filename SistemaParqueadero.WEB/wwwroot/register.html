<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet" href="/css/login.css?v=9999" />
    <style>
        /* reusa el look del login, solo agrega el link */
        .head p {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .row2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
        }

        .link {
            font-size: 13px;
            font-weight: 900;
            color: rgba(225, 6, 0, .92);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(225, 6, 0, .18);
            background: rgba(225, 6, 0, .05);
            transition: transform .12s ease, background .12s ease, border-color .12s ease;
            white-space: nowrap;
        }

            .link:hover {
                transform: translateY(-1px);
                background: rgba(225, 6, 0, .08);
                border-color: rgba(225, 6, 0, .28);
            }
    </style>
</head>

<body>
    <main class="auth">
        <section class="card" aria-label="Registro">
            <header class="head">
                <h1>Crear cuenta</h1>
                <p>Completa los datos</p>
            </header>

            <form id="registerForm" class="form" autocomplete="off" novalidate>
                <div class="field">
                    <input id="nombreCompleto" name="nombreCompleto" type="text" required />
                    <label for="nombreCompleto">Nombre completo</label>
                    <span class="underline" aria-hidden="true"></span>
                </div>

                <div class="field">
                    <input id="username" name="username" type="text" required />
                    <label for="username">Usuario</label>
                    <span class="underline" aria-hidden="true"></span>
                </div>

                <div class="field">
                    <input id="password" name="password" type="password" required />
                    <label for="password">Contraseña</label>
                    <span class="underline" aria-hidden="true"></span>
                </div>

                <div class="field">
                    <input id="password2" name="password2" type="password" required />
                    <label for="password2">Confirmar contraseña</label>
                    <span class="underline" aria-hidden="true"></span>
                </div>

                <button id="btnRegister" class="btn" type="submit">
                    <span>Registrarme</span>
                    <span class="shine" aria-hidden="true"></span>
                </button>

                <div class="row2">
                    <div id="msg" class="msg" role="status" aria-live="polite"></div>
                    <a class="link" href="/">Ingresar</a>
                </div>
            </form>
        </section>

        <div class="bg" aria-hidden="true">
            <div class="blob b1"></div>
            <div class="blob b2"></div>
            <div class="grid"></div>
        </div>
    </main>

    <script type="module" src="/js/register.js"></script>
</body>
</html>
