<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css?v=9999" />
</head>
<body>
    <main class="auth">
        <section class="card" aria-label="Inicio de sesión">
            <header class="head">
                <h1>Ingresar</h1>
            </header>

            <form id="loginForm" class="form" autocomplete="off" novalidate>
                <div class="field">
                    <input id="username" name="username" type="text" required />
                    <label for="username">Usuario</label>
                    <span class="underline" aria-hidden="true"></span>
                </div>

                <div class="field">
                    <input id="password" name="password" type="password" required />
                    <label for="password">Contraseña</label>
                    <span class="underline" aria-hidden="true"></span>
                </div>

                <div class="row">
                    <label class="check">
                        <input id="remember" type="checkbox" />
                        <span>Recordarme</span>
                    </label>

                    <a class="link" href="/register.html">Crear cuenta</a>
                </div>

                <button id="btnLogin" class="btn" type="submit">
                    <span>Entrar</span>
                    <span class="shine" aria-hidden="true"></span>
                </button>

                <div id="msg" class="msg" role="status" aria-live="polite"></div>
            </form>
        </section>

        <div class="bg" aria-hidden="true">
            <div class="blob b1"></div>
            <div class="blob b2"></div>
            <div class="grid"></div>
        </div>
    </main>

    <script type="module" src="/js/login.js"></script>
</body>
</html>
